<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Mes tâches</h1>
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Ajouter une tâche..." required>
        <button type="submit">Ajouter</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>{{ task.title }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
